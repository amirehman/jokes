<template name="profile">

    {{#if currentUser}}

    <div id="profile-wrap">
        <center>
            <img src="github.svg" class="profile-img">
            <h1 class="username">{{username}}</h1>
            <h3>{{email}}</h3>
            <div class="" id="">
                <img src="laugh.png" class="profile-smiley" id="laugh">
                <img src="frown.png" class="profile-smiley" id="frown">
                <img src="puke.png" class="profile-smiley" id="puke">
            </div>
            <div class="score" id="">
                <h3 class="count red block">12</h3>
                <h3 class="count yellow block">8</h3>
                <h3 class="count green block">3</h3>
            </div>
        </center>
    </div>

    {{#each userJokes}}

    <div class="joke">
        <div class="row">
            <div class=".col-sm-6 .col-md-5 .col-lg-6" id="info">
                <div class="joke-title">{{jokeName}}</div>
                <p class="meta">Autor: {{username}}</p>
                <p class="meta">Posted On: {{date}}</p>
            </div>
            <div class=".col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0" id="vote">
                <img src="laugh.png" class="smiley" id="laugh">
                <img src="frown.png" class="smiley" id="frown">
                <img src="puke.png" class="smiley" id="puke">
            </div>
            <div class="row" id="score">
                <h3 class="count red block">{{laughScore}}</h3>
                <h3 class="count yellow block">{{frownScore}}</h3>
                <h3 class="count green block">{{pukeScore}}</h3>
            </div>
        </div>        

        <p class="regular joke-desc">"{{jokePost}}"</p>
        <hr style="border-color:rgba(255,255,255,0.3);">
        <button class="btn btn-sm btn-danger" id="delete-joke">Delete</button>
    </div>     

    {{else}}
    <h3> <strong>{{username}}</strong> has no jokes to display.</h3>
    {{/each}}
    {{/if}}

</template>
